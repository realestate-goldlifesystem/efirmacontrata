<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>E-firmaContrata - Selector</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<style>
:root {
  --primary: #667eea;
  --secondary: #764ba2;
  --success: #28a745;
  --danger: #dc3545;
  --dark: #1a1a1a;
  --light: #f8f9fa;
  --border: #dee2e6;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.container {
  width: 100%;
  max-width: 500px;
  background: white;
  border-radius: 15px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
  overflow: hidden;
  animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.header {
  background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
  color: white;
  padding: 30px;
  text-align: center;
}

.header h1 {
  font-size: 28px;
  margin-bottom: 10px;
}

.header p {
  opacity: 0.9;
  font-size: 14px;
}

.content {
  padding: 40px 30px;
}

.loading {
  text-align: center;
  padding: 40px;
}

.spinner {
  border: 4px solid #f3f3f3;
  border-top: 4px solid var(--primary);
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
  margin: 0 auto 20px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.error-container {
  text-align: center;
  padding: 20px;
}

.error-icon {
  font-size: 60px;
  margin-bottom: 20px;
}

.error-title {
  color: var(--danger);
  font-size: 24px;
  margin-bottom: 10px;
}

.error-message {
  color: #666;
  margin-bottom: 30px;
  line-height: 1.6;
}

.success-container {
  text-align: center;
  padding: 20px;
}

.success-icon {
  font-size: 60px;
  margin-bottom: 20px;
}

.btn {
  display: inline-block;
  padding: 12px 30px;
  background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-weight: 600;
  transition: transform 0.3s ease;
}

.btn:hover {
  transform: translateY(-2px);
}

.btn-secondary {
  background: var(--light);
  color: var(--dark);
  border: 2px solid var(--border);
  margin-left: 10px;
}

.validation-info {
  background: #f0f4ff;
  border-left: 4px solid var(--primary);
  padding: 15px;
  border-radius: 5px;
  margin-bottom: 20px;
}

.validation-info h3 {
  color: var(--primary);
  margin-bottom: 8px;
  font-size: 16px;
}

.validation-info p {
  color: #666;
  font-size: 14px;
  margin: 0;
}

.debug-info {
  position: fixed;
  bottom: 10px;
  right: 10px;
  background: rgba(0,0,0,0.8);
  color: white;
  padding: 10px;
  border-radius: 5px;
  font-family: monospace;
  font-size: 12px;
  max-width: 300px;
}

.form-selector {
  display: flex;
  gap: 15px;
  justify-content: center;
  flex-wrap: wrap;
}

.form-option {
  flex: 1;
  min-width: 200px;
  padding: 20px;
  background: var(--light);
  border: 2px solid var(--border);
  border-radius: 10px;
  text-align: center;
  cursor: pointer;
  transition: all 0.3s ease;
}

.form-option:hover {
  border-color: var(--primary);
  transform: translateY(-5px);
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.form-option-icon {
  font-size: 40px;
  margin-bottom: 10px;
}

.form-option-title {
  font-weight: 600;
  color: var(--dark);
  margin-bottom: 5px;
}

.form-option-desc {
  font-size: 12px;
  color: #666;
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>üè† E-firmaContrata</h1>
    <p>Sistema de Gesti√≥n de Contratos de Arrendamiento</p>
  </div>
  
  <div class="content" id="content">
    <div class="loading">
      <div class="spinner"></div>
      <p>Validando acceso...</p>
    </div>
  </div>
</div>

<!-- Debug info (solo visible en desarrollo) -->
<div id="debugInfo" class="debug-info" style="display:none;"></div>

<script>
// Configuraci√≥n
const CONFIG = {
  DEBUG: true, // Cambiar a false en producci√≥n
  API_URL: 'https://script.google.com/macros/s/AKfycbzOnhQ8CD2gWMdvvYnF2v1FL3yto5sM8i_jV9FmIJa1Os05YwXR5RKSsq22ePlwqQgL/exec',
  FORMULARIOS: {
    inquilino: 'formulario_inquilino.html',
    propietario: 'formulario_propietario.html'
  }
};

// Variables globales
let params = new URLSearchParams(window.location.search);
let action = params.get('action');
let cdr = params.get('cdr');
let tipo = params.get('tipo');
let modo = params.get('modo');

// Debug
function debug(msg) {
  if (CONFIG.DEBUG) {
    console.log('[Selector]', msg);
    const debugEl = document.getElementById('debugInfo');
    if (debugEl) {
      debugEl.style.display = 'block';
      debugEl.innerHTML = `
        <strong>Debug Info:</strong><br>
        Action: ${action}<br>
        CDR: ${cdr}<br>
        Tipo: ${tipo}<br>
        Modo: ${modo}<br>
        URL: ${window.location.href}
      `;
    }
  }
}

// Inicializaci√≥n
window.onload = function() {
  debug('Iniciando selector...');
  procesarAcceso();
};

// Procesar acceso
async function procesarAcceso() {
  const contentEl = document.getElementById('content');
  
  // Si no hay par√°metros, mostrar selector manual
  if (!action && !cdr) {
    mostrarSelectorManual();
    return;
  }
  
  // Si hay CDR pero no action, determinar qu√© hacer
  if (cdr && !action) {
    mostrarOpcionesParaCDR(cdr);
    return;
  }
  
  // Procesar seg√∫n la acci√≥n
  switch(action) {
    case 'formulario_inquilino':
      if (!cdr) {
        mostrarError('C√≥digo de registro requerido');
        return;
      }
      redirigirFormularioInquilino(cdr);
      break;
      
    case 'formulario_propietario':
      if (!cdr) {
        mostrarError('C√≥digo de registro requerido');
        return;
      }
      redirigirFormularioPropietario(cdr);
      break;
      
    case 'correccion':
      if (!cdr || !tipo) {
        mostrarError('Par√°metros incompletos para correcci√≥n');
        return;
      }
      procesarCorreccion(cdr, tipo);
      break;
      
    default:
      mostrarError('Acci√≥n no reconocida');
  }
}

// Mostrar selector manual
function mostrarSelectorManual() {
  const contentEl = document.getElementById('content');
  contentEl.innerHTML = `
    <div class="validation-info">
      <h3>üìã Sistema de Documentaci√≥n</h3>
      <p>Para acceder a los formularios necesita un c√≥digo de registro v√°lido.</p>
    </div>
    
    <div style="text-align: center; padding: 20px;">
      <h2 style="color: #666; margin-bottom: 20px;">¬øC√≥mo desea continuar?</h2>
      
      <div class="form-selector">
        <div class="form-option" onclick="solicitarCDR('inquilino')">
          <div class="form-option-icon">üë§</div>
          <div class="form-option-title">Soy Inquilino</div>
          <div class="form-option-desc">Registrar mis documentos</div>
        </div>
        
        <div class="form-option" onclick="solicitarCDR('propietario')">
          <div class="form-option-icon">üè†</div>
          <div class="form-option-title">Soy Propietario</div>
          <div class="form-option-desc">Registrar documentos del inmueble</div>
        </div>
      </div>
      
      <p style="margin-top: 30px; color: #666; font-size: 14px;">
        Si recibi√≥ un enlace por correo, √∫selo para acceder directamente.
      </p>
    </div>
  `;
}

// Solicitar CDR
function solicitarCDR(tipo) {
  const cdr = prompt(`Ingrese su c√≥digo de registro para ${tipo}:`);
  if (cdr && cdr.trim()) {
    if (tipo === 'inquilino') {
      redirigirFormularioInquilino(cdr.trim());
    } else {
      redirigirFormularioPropietario(cdr.trim());
    }
  }
}

// Mostrar opciones para CDR
function mostrarOpcionesParaCDR(cdr) {
  const contentEl = document.getElementById('content');
  contentEl.innerHTML = `
    <div class="validation-info">
      <h3>üìã C√≥digo de Registro</h3>
      <p><strong>${cdr}</strong></p>
    </div>
    
    <div style="text-align: center; padding: 20px;">
      <h2 style="color: #666; margin-bottom: 20px;">Seleccione su rol:</h2>
      
      <div class="form-selector">
        <div class="form-option" onclick="redirigirFormularioInquilino('${cdr}')">
          <div class="form-option-icon">üë§</div>
          <div class="form-option-title">Soy Inquilino</div>
          <div class="form-option-desc">Registrar mis documentos</div>
        </div>
        
        <div class="form-option" onclick="redirigirFormularioPropietario('${cdr}')">
          <div class="form-option-icon">üè†</div>
          <div class="form-option-title">Soy Propietario</div>
          <div class="form-option-desc">Registrar documentos del inmueble</div>
        </div>
      </div>
    </div>
  `;
}

// Redirigir a formulario inquilino
function redirigirFormularioInquilino(cdr) {
  debug(`Redirigiendo a formulario inquilino con CDR: ${cdr}`);
  
  // Mostrar mensaje de redirecci√≥n
  const contentEl = document.getElementById('content');
  contentEl.innerHTML = `
    <div class="success-container">
      <div class="success-icon">‚úÖ</div>
      <h2>Acceso V√°lido</h2>
      <p>Redirigiendo al formulario del inquilino...</p>
      <div class="loading" style="margin-top: 20px;">
        <div class="spinner"></div>
      </div>
    </div>
  `;
  
  // Redirigir despu√©s de 1 segundo
  setTimeout(() => {
    window.location.href = `${CONFIG.FORMULARIOS.inquilino}?cdr=${encodeURIComponent(cdr)}`;
  }, 1000);
}

// Redirigir a formulario propietario
function redirigirFormularioPropietario(cdr) {
  debug(`Redirigiendo a formulario propietario con CDR: ${cdr}`);
  
  // Mostrar mensaje de redirecci√≥n
  const contentEl = document.getElementById('content');
  contentEl.innerHTML = `
    <div class="success-container">
      <div class="success-icon">‚úÖ</div>
      <h2>Acceso V√°lido</h2>
      <p>Redirigiendo al formulario del propietario...</p>
      <div class="loading" style="margin-top: 20px;">
        <div class="spinner"></div>
      </div>
    </div>
  `;
  
  // Redirigir despu√©s de 1 segundo
  setTimeout(() => {
    window.location.href = `${CONFIG.FORMULARIOS.propietario}?cdr=${encodeURIComponent(cdr)}`;
  }, 1000);
}

// Procesar correcci√≥n
function procesarCorreccion(cdr, tipo) {
  debug(`Procesando correcci√≥n para ${tipo} con CDR: ${cdr}`);
  
  const documentos = params.get('docs');
  const url = tipo === 'inquilino' 
    ? `${CONFIG.FORMULARIOS.inquilino}?cdr=${encodeURIComponent(cdr)}&modo=correccion&docs=${encodeURIComponent(documentos || '')}`
    : `${CONFIG.FORMULARIOS.propietario}?cdr=${encodeURIComponent(cdr)}&modo=correccion&docs=${encodeURIComponent(documentos || '')}`;
  
  window.location.href = url;
}

// Mostrar error
function mostrarError(mensaje) {
  const contentEl = document.getElementById('content');
  contentEl.innerHTML = `
    <div class="error-container">
      <div class="error-icon">‚ùå</div>
      <h2 class="error-title">Error de Acceso</h2>
      <p class="error-message">${mensaje}</p>
      <a href="index.html" class="btn">Volver al Inicio</a>
      <a href="javascript:location.reload()" class="btn btn-secondary">Reintentar</a>
    </div>
  `;
}

// Log de inicializaci√≥n
console.log('üöÄ E-firmaContrata Selector v2.0');
console.log('üìã CDR:', cdr);
console.log('üéØ Action:', action);
</script>

</body>
</html>
