<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>E-firmaContrata - Selector</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<style>
:root {
  --primary: #667eea;
  --secondary: #764ba2;
  --success: #28a745;
  --danger: #dc3545;
  --warning: #ffc107;
  --dark: #1a1a1a;
  --light: #f8f9fa;
  --border: #dee2e6;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.container {
  width: 100%;
  max-width: 500px;
  background: white;
  border-radius: 15px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
  overflow: hidden;
  animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.header {
  background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
  color: white;
  padding: 30px;
  text-align: center;
}

.header h1 {
  font-size: 28px;
  margin-bottom: 10px;
}

.header p {
  opacity: 0.9;
  font-size: 14px;
}

.content {
  padding: 40px 30px;
}

.validation-state {
  padding: 20px;
  border-radius: 10px;
  margin-bottom: 20px;
  text-align: center;
}

.validation-state.checking {
  background: #e3f2fd;
  border: 1px solid #2196f3;
  color: #1565c0;
}

.validation-state.valid {
  background: #e8f5e9;
  border: 1px solid #4caf50;
  color: #2e7d32;
}

.validation-state.used {
  background: #fff3e0;
  border: 1px solid #ff9800;
  color: #e65100;
}

.validation-state.invalid {
  background: #ffebee;
  border: 1px solid #f44336;
  color: #c62828;
}

.validation-icon {
  font-size: 48px;
  margin-bottom: 15px;
}

.validation-title {
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 10px;
}

.validation-message {
  font-size: 14px;
  line-height: 1.6;
}

.loading {
  text-align: center;
  padding: 40px;
}

.spinner {
  border: 4px solid #f3f3f3;
  border-top: 4px solid var(--primary);
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
  margin: 0 auto 20px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.btn {
  display: inline-block;
  padding: 12px 30px;
  background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-weight: 600;
  transition: transform 0.3s ease;
  cursor: pointer;
  border: none;
}

.btn:hover {
  transform: translateY(-2px);
}

.btn-secondary {
  background: var(--light);
  color: var(--dark);
  border: 2px solid var(--border);
  margin-left: 10px;
}

.btn-warning {
  background: var(--warning);
  color: var(--dark);
}

.btn-success {
  background: var(--success);
  color: white;
}

.form-selector {
  display: flex;
  gap: 15px;
  justify-content: center;
  flex-wrap: wrap;
}

.form-option {
  flex: 1;
  min-width: 200px;
  padding: 20px;
  background: var(--light);
  border: 2px solid var(--border);
  border-radius: 10px;
  text-align: center;
  cursor: pointer;
  transition: all 0.3s ease;
}

.form-option:hover {
  border-color: var(--primary);
  transform: translateY(-5px);
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.form-option.disabled {
  opacity: 0.5;
  cursor: not-allowed;
  pointer-events: none;
}

.form-option-icon {
  font-size: 40px;
  margin-bottom: 10px;
}

.form-option-title {
  font-weight: 600;
  color: var(--dark);
  margin-bottom: 5px;
}

.form-option-desc {
  font-size: 12px;
  color: #666;
}

.info-box {
  background: #f0f4ff;
  border-left: 4px solid var(--primary);
  padding: 15px;
  border-radius: 5px;
  margin-bottom: 20px;
}

.info-box h3 {
  color: var(--primary);
  margin-bottom: 8px;
  font-size: 16px;
}

.info-box p {
  color: #666;
  font-size: 14px;
  margin: 0;
}

.registro-details {
  background: var(--light);
  padding: 20px;
  border-radius: 10px;
  margin-bottom: 20px;
}

.registro-details h4 {
  color: var(--primary);
  margin-bottom: 15px;
}

.detail-item {
  display: flex;
  justify-content: space-between;
  padding: 8px 0;
  border-bottom: 1px solid #e0e0e0;
}

.detail-item:last-child {
  border-bottom: none;
}

.detail-label {
  font-weight: 600;
  color: #666;
  font-size: 14px;
}

.detail-value {
  color: #333;
  font-size: 14px;
}

.actions {
  display: flex;
  gap: 10px;
  justify-content: center;
  flex-wrap: wrap;
  margin-top: 20px;
}

/* Responsive */
@media (max-width: 480px) {
  .form-selector {
    flex-direction: column;
  }
  
  .form-option {
    min-width: 100%;
  }
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>🏠 E-firmaContrata</h1>
    <p>Sistema de Gestión de Contratos de Arrendamiento</p>
  </div>
  
  <div class="content" id="content">
    <div class="loading">
      <div class="spinner"></div>
      <p>Validando acceso...</p>
    </div>
  </div>
</div>

<script src="config_produccion.js"></script>
<script>
// Variables globales
const params = new URLSearchParams(window.location.search);
const action = params.get('action');
const cdr = params.get('cdr');
const tipo = params.get('tipo');
const modo = params.get('modo');

// Estado de validación
let estadoValidacion = {
  inquilino: null,
  propietario: null,
  datosRegistro: null
};

// Inicialización
window.onload = function() {
  procesarAcceso();
};

// Procesar acceso
async function procesarAcceso() {
  // Si no hay parámetros, mostrar selector manual
  if (!action && !cdr) {
    mostrarSelectorManual();
    return;
  }
  
  // Si hay CDR, primero validar su estado
  if (cdr) {
    await validarEstadoCDR(cdr);
    
    // Si no hay action específica, mostrar opciones basadas en validación
    if (!action) {
      mostrarOpcionesSegunEstado();
      return;
    }
  }
  
  // Procesar según la acción
  switch(action) {
    case 'formulario_inquilino':
      if (!cdr) {
        mostrarError('Código de registro requerido');
        return;
      }
      await procesarAccesoInquilino(cdr);
      break;
      
    case 'formulario_propietario':
      if (!cdr) {
        mostrarError('Código de registro requerido');
        return;
      }
      await procesarAccesoPropietario(cdr);
      break;
      
    case 'correccion_inquilino':
      if (!cdr) {
        mostrarError('Código de registro requerido');
        return;
      }
      procesarCorreccion(cdr, 'inquilino');
      break;
      
    case 'correccion_propietario':
      if (!cdr) {
        mostrarError('Código de registro requerido');
        return;
      }
      procesarCorreccion(cdr, 'propietario');
      break;
      
    case 'revisar_contrato':
      if (!cdr) {
        mostrarError('Código de registro requerido');
        return;
      }
      window.location.href = `revisar_contrato.html?cdr=${encodeURIComponent(cdr)}&tipo=${tipo || 'inquilino'}`;
      break;
      
    case 'aprobar_contrato':
      if (!cdr || !tipo) {
        mostrarError('Parámetros incompletos');
        return;
      }
      window.location.href = `aprobar_contrato.html?cdr=${encodeURIComponent(cdr)}&tipo=${tipo}`;
      break;
      
    default:
      mostrarError('Acción no reconocida');
  }
}

// Validar estado del CDR
async function validarEstadoCDR(cdr) {
  const contentEl = document.getElementById('content');
  
  // Mostrar estado de validación
  contentEl.innerHTML = `
    <div class="validation-state checking">
      <div class="validation-icon">🔍</div>
      <div class="validation-title">Verificando Estado</div>
      <div class="validation-message">Consultando el estado del registro ${cdr}...</div>
    </div>
  `;
  
  try {
    // Verificar estado del inquilino
    const responseInq = await fetch(
      `${CONFIG.API_URL}?accion=verificarLink&cdr=${encodeURIComponent(cdr)}&tipo=inquilino`
    );
    
    if (responseInq.ok) {
      const resultInq = await responseInq.json();
      estadoValidacion.inquilino = resultInq;
      if (resultInq.datosRegistro) {
        estadoValidacion.datosRegistro = resultInq.datosRegistro;
      }
    }
    
    // Verificar estado del propietario
    const responseProp = await fetch(
      `${CONFIG.API_URL}?accion=verificarLink&cdr=${encodeURIComponent(cdr)}&tipo=propietario`
    );
    
    if (responseProp.ok) {
      const resultProp = await responseProp.json();
      estadoValidacion.propietario = resultProp;
    }
    
  } catch (error) {
    console.error('Error validando CDR:', error);
    // En caso de error de conexión, mostrar error
    mostrarError('Error verificando el estado del registro. Por favor, intente nuevamente.');
  }
}

// Procesar acceso inquilino
async function procesarAccesoInquilino(cdr) {
  // Si no se validó previamente, validar ahora
  if (!estadoValidacion.inquilino) {
    await validarEstadoCDR(cdr);
  }
  
  // Verificar si ya fue usado
  if (estadoValidacion.inquilino && !estadoValidacion.inquilino.activo) {
    mostrarFormularioYaUsado('inquilino', cdr);
    return;
  }
  
  // Si está activo o no hay respuesta del servidor, redirigir
  redirigirFormularioInquilino(cdr);
}

// Procesar acceso propietario
async function procesarAccesoPropietario(cdr) {
  // Si no se validó previamente, validar ahora
  if (!estadoValidacion.propietario) {
    await validarEstadoCDR(cdr);
  }
  
  // Verificar si ya fue usado
  if (estadoValidacion.propietario && !estadoValidacion.propietario.activo) {
    mostrarFormularioYaUsado('propietario', cdr);
    return;
  }
  
  // Si está activo o no hay respuesta del servidor, redirigir
  redirigirFormularioPropietario(cdr);
}

// Mostrar opciones según estado
function mostrarOpcionesSegunEstado() {
  const contentEl = document.getElementById('content');
  
  const inquilinoUsado = estadoValidacion.inquilino && !estadoValidacion.inquilino.activo;
  const propietarioUsado = estadoValidacion.propietario && !estadoValidacion.propietario.activo;
  
  let html = '';
  
  // Si hay datos del registro, mostrarlos
  if (estadoValidacion.datosRegistro) {
    html += `
      <div class="registro-details">
        <h4>📋 Información del Registro</h4>
        <div class="detail-item">
          <span class="detail-label">Código:</span>
          <span class="detail-value">${estadoValidacion.datosRegistro.codigoRegistro || cdr}</span>
        </div>
        ${estadoValidacion.datosRegistro.direccion ? `
        <div class="detail-item">
          <span class="detail-label">Dirección:</span>
          <span class="detail-value">${estadoValidacion.datosRegistro.direccion}</span>
        </div>
        ` : ''}
        ${estadoValidacion.datosRegistro.estado ? `
        <div class="detail-item">
          <span class="detail-label">Estado:</span>
          <span class="detail-value">${estadoValidacion.datosRegistro.estado}</span>
        </div>
        ` : ''}
      </div>
    `;
  }
  
  html += `
    <div style="text-align: center;">
      <h2 style="color: #666; margin-bottom: 20px;">Seleccione su rol:</h2>
      
      <div class="form-selector">
        <div class="form-option ${inquilinoUsado ? 'disabled' : ''}" 
             ${!inquilinoUsado ? `onclick="procesarAccesoInquilino('${cdr}')"` : ''}>
          <div class="form-option-icon">👤</div>
          <div class="form-option-title">Soy Inquilino</div>
          <div class="form-option-desc">
            ${inquilinoUsado ? '✅ Formulario completado' : 'Registrar mis documentos'}
          </div>
        </div>
        
        <div class="form-option ${propietarioUsado ? 'disabled' : ''}"
             ${!propietarioUsado ? `onclick="procesarAccesoPropietario('${cdr}')"` : ''}>
          <div class="form-option-icon">🏠</div>
          <div class="form-option-title">Soy Propietario</div>
          <div class="form-option-desc">
            ${propietarioUsado ? '✅ Formulario completado' : 'Registrar documentos del inmueble'}
          </div>
        </div>
      </div>
      
      ${(inquilinoUsado && propietarioUsado) ? `
        <div class="validation-state valid" style="margin-top: 30px;">
          <div class="validation-icon">✅</div>
          <div class="validation-title">Proceso Completado</div>
          <div class="validation-message">
            Ambos formularios han sido completados exitosamente.<br>
            El equipo de validación revisará los documentos pronto.
          </div>
        </div>
      ` : ''}
    </div>
  `;
  
  contentEl.innerHTML = html;
}

// Mostrar formulario ya usado
function mostrarFormularioYaUsado(tipo, cdr) {
  const contentEl = document.getElementById('content');
  
  const tipoTexto = tipo === 'inquilino' ? 'Inquilino' : 'Propietario';
  
  contentEl.innerHTML = `
    <div class="validation-state used">
      <div class="validation-icon">🔒</div>
      <div class="validation-title">Formulario Ya Completado</div>
      <div class="validation-message">
        El formulario de <strong>${tipoTexto}</strong> para el registro<br>
        <strong>${cdr}</strong><br>
        ya fue completado anteriormente.
      </div>
    </div>
    
    ${estadoValidacion.datosRegistro ? `
      <div class="registro-details">
        <h4>📋 Detalles del Registro</h4>
        ${estadoValidacion.datosRegistro.direccion ? `
        <div class="detail-item">
          <span class="detail-label">Dirección:</span>
          <span class="detail-value">${estadoValidacion.datosRegistro.direccion}</span>
        </div>
        ` : ''}
        ${estadoValidacion.datosRegistro.estado ? `
        <div class="detail-item">
          <span class="detail-label">Estado actual:</span>
          <span class="detail-value">${estadoValidacion.datosRegistro.estado}</span>
        </div>
        ` : ''}
        ${estadoValidacion.datosRegistro.detalles ? `
        <div class="detail-item">
          <span class="detail-label">Detalles:</span>
          <span class="detail-value">${estadoValidacion.datosRegistro.detalles}</span>
        </div>
        ` : ''}
      </div>
    ` : ''}
    
    <div class="info-box">
      <h3>ℹ️ ¿Necesita hacer correcciones?</h3>
      <p>
        Si recibió un correo solicitando correcciones, use el enlace proporcionado en ese correo.
        Si tiene dudas, contacte al administrador.
      </p>
    </div>
    
    <div class="actions">
      <button class="btn btn-secondary" onclick="window.history.back()">
        ← Volver
      </button>
      <a href="index.html" class="btn">
        Ir al Inicio
      </a>
    </div>
  `;
}

// Mostrar selector manual
function mostrarSelectorManual() {
  const contentEl = document.getElementById('content');
  contentEl.innerHTML = `
    <div class="info-box">
      <h3>📋 Sistema de Documentación</h3>
      <p>Para acceder a los formularios necesita un código de registro válido.</p>
    </div>
    
    <div style="text-align: center; padding: 20px;">
      <h2 style="color: #666; margin-bottom: 20px;">¿Cómo desea continuar?</h2>
      
      <div class="form-selector">
        <div class="form-option" onclick="solicitarCDR('inquilino')">
          <div class="form-option-icon">👤</div>
          <div class="form-option-title">Soy Inquilino</div>
          <div class="form-option-desc">Registrar mis documentos</div>
        </div>
        
        <div class="form-option" onclick="solicitarCDR('propietario')">
          <div class="form-option-icon">🏠</div>
          <div class="form-option-title">Soy Propietario</div>
          <div class="form-option-desc">Registrar documentos del inmueble</div>
        </div>
      </div>
      
      <p style="margin-top: 30px; color: #666; font-size: 14px;">
        Si recibió un enlace por correo, úselo para acceder directamente.
      </p>
    </div>
  `;
}

// Solicitar CDR
async function solicitarCDR(tipo) {
  const cdr = prompt(`Ingrese su código de registro para ${tipo}:`);
  if (cdr && cdr.trim()) {
    // Primero validar el estado
    await validarEstadoCDR(cdr.trim());
    
    if (tipo === 'inquilino') {
      await procesarAccesoInquilino(cdr.trim());
    } else {
      await procesarAccesoPropietario(cdr.trim());
    }
  }
}

// Redirigir a formulario inquilino
function redirigirFormularioInquilino(cdr) {
  const contentEl = document.getElementById('content');
  contentEl.innerHTML = `
    <div class="validation-state valid">
      <div class="validation-icon">✅</div>
      <div class="validation-title">Acceso Válido</div>
      <div class="validation-message">Redirigiendo al formulario del inquilino...</div>
      <div class="loading" style="margin-top: 20px;">
        <div class="spinner"></div>
      </div>
    </div>
  `;
  
  setTimeout(() => {
    window.location.href = `${CONFIG.FORMULARIOS.inquilino}?cdr=${encodeURIComponent(cdr)}${modo ? '&modo=' + modo : ''}`;
  }, 1500);
}

// Redirigir a formulario propietario
function redirigirFormularioPropietario(cdr) {
  const contentEl = document.getElementById('content');
  contentEl.innerHTML = `
    <div class="validation-state valid">
      <div class="validation-icon">✅</div>
      <div class="validation-title">Acceso Válido</div>
      <div class="validation-message">Redirigiendo al formulario del propietario...</div>
      <div class="loading" style="margin-top: 20px;">
        <div class="spinner"></div>
      </div>
    </div>
  `;
  
  setTimeout(() => {
    window.location.href = `${CONFIG.FORMULARIOS.propietario}?cdr=${encodeURIComponent(cdr)}${modo ? '&modo=' + modo : ''}`;
  }, 1500);
}

// Procesar corrección
function procesarCorreccion(cdr, tipo) {
  const documentos = params.get('docs');
  const url = tipo === 'inquilino' 
    ? `${CONFIG.FORMULARIOS.inquilino}?cdr=${encodeURIComponent(cdr)}&modo=correccion${documentos ? '&docs=' + encodeURIComponent(documentos) : ''}`
    : `${CONFIG.FORMULARIOS.propietario}?cdr=${encodeURIComponent(cdr)}&modo=correccion${documentos ? '&docs=' + encodeURIComponent(documentos) : ''}`;
  
  window.location.href = url;
}

// Mostrar error
function mostrarError(mensaje) {
  const contentEl = document.getElementById('content');
  contentEl.innerHTML = `
    <div class="validation-state invalid">
      <div class="validation-icon">❌</div>
      <div class="validation-title">Error de Acceso</div>
      <div class="validation-message">${mensaje}</div>
    </div>
    
    <div class="actions">
      <a href="index.html" class="btn">Volver al Inicio</a>
      <a href="javascript:location.reload()" class="btn btn-secondary">Reintentar</a>
    </div>
  `;
}

// Silenciar logs en producción
if (!CONFIG.DEBUG) {
  console.log = function() {};
  console.info = function() {};
  console.warn = function() {};
}
</script>

</body>
</html>
