<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redireccionando...</title>
    <script>
        // Obtener los parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const cdr = urlParams.get('cdr');
        
        // Redirigir al formulario correcto (con guión)
        window.location.href = `formulario-inquilino.html?cdr=${encodeURIComponent(cdr)}`;
    </script>
</head>
<body>
    <p>Redireccionando al formulario correcto...</p>
</body>
</html>
