<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Confirmaci√≥n - E-firmaContrata</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<style>
.center-box{max-width:680px;margin:40px auto;background:#fff;padding:35px;border-radius:16px;box-shadow:0 12px 32px rgba(0,0,0,.15);text-align:center;font-family:'Segoe UI',Arial,sans-serif}
.center-box h1{margin:0 0 18px;font-size:30px;color:#333}
.status-icon{font-size:58px;margin-bottom:15px}
p{color:#555;font-size:15px;margin:10px 0;line-height:1.55}
.badge{display:inline-block;padding:6px 14px;border-radius:18px;background:#e8f4ff;color:#0c5460;font-weight:600;font-size:12px;margin:5px 4px}
.actions{margin-top:28px;display:flex;gap:14px;flex-wrap:wrap;justify-content:center}
.actions .btn{border-radius:30px;text-transform:none;letter-spacing:.5px;font-size:14px}
.small-note{margin-top:25px;font-size:12px;color:#888}
</style>
</head>
<body style="background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);padding:25px;">
<div class="center-box" id="box">
  <div id="icon" class="status-icon">‚åõ</div>
  <h1 id="title">Procesando...</h1>
  <p id="desc">Validando informaci√≥n.</p>
  <div id="badges"></div>
  <div class="actions">
    <a href="selector.html" class="btn btn-primary">Ir al Selector</a>
    <a href="index.html" class="btn btn-secondary">Inicio</a>
  </div>
  <div class="small-note">E-firmaContrata ‚Ä¢ Real Estate Gold Life System</div>
</div>
<script>
(function(){
  const p=new URLSearchParams(window.location.search);
  const estado=p.get('estado')||'exitoso';
  const cdr=p.get('cdr')||'-';
  const tipo=p.get('tipo')||'-';
  const icon=document.getElementById('icon');
  const title=document.getElementById('title');
  const desc=document.getElementById('desc');
  const badges=document.getElementById('badges');

  if(estado==='exitoso'){
    icon.textContent='‚úÖ';

    desc.innerHTML='Hemos recibido sus documentos correctamente. Se enviar√° confirmaci√≥n por correo una vez validados.';
  }else if(estado==='usado'){
    icon.textContent='üîí';
    title.textContent='Enlace Utilizado';
    desc.innerHTML='Este enlace ya fue utilizado anteriormente. Si necesita volver a enviar documentos, contacte a soporte.';
  }else{
    icon.textContent='‚ÑπÔ∏è';
    title.textContent='Estado Desconocido';
    desc.textContent='No se pudo determinar el estado del env√≠o.';
  }
  badges.innerHTML=`
    <span class="badge">CDR: ${cdr}</span>
    <span class="badge">Tipo: ${tipo}</span>
    <span class="badge">Estado: ${estado}</span>`;
})();
</script>
</body>
</html>
