<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Confirmaci√≥n - E-firmaContrata</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --gold-primary: #FFD700;
      --black-primary: #0F0F0F;
      --gray-dark: #222;
      --text-light: #f4f4f4;
    }

    body {
      margin: 0;
      padding: 25px;
      background-color: var(--black-primary);
      background-image: radial-gradient(#FFD70011 1px, transparent 1px);
      background-size: 40px 40px;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: var(--text-light);
    }

    .center-box {
      max-width: 680px;
      margin: 40px auto;
      background: var(--gray-dark);
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 12px 32px rgba(0,0,0,.5);
      text-align: center;
    }

    .status-icon {
      font-size: 58px;
      margin-bottom: 15px;
    }

    h1 {
      margin: 0 0 18px;
      font-size: 30px;
      color: var(--gold-primary);
    }

    p {
      color: var(--text-light);
      font-size: 15px;
      margin: 10px 0;
      line-height: 1.55;
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 18px;
      background: #333;
      color: var(--gold-primary);
      font-weight: 600;
      font-size: 12px;
      margin: 5px 4px;
      border: 1px solid var(--gold-primary);
    }

    .actions {
      margin-top: 28px;
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      border-radius: 30px;
      text-transform: none;
      letter-spacing: .5px;
      font-size: 14px;
      padding: 10px 20px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: var(--gold-primary);
      color: var(--black-primary);
    }

    .btn-primary:hover {
      background: #f2c300;
    }

    .btn-secondary {
      background: #333;
      color: white;
    }

    .btn-secondary:hover {
      background: #555;
    }

    .small-note {
      margin-top: 25px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="center-box" id="box">
    <div id="icon" class="status-icon">‚åõ</div>
    <h1 id="title">Procesando...</h1>
    <p id="desc">Validando informaci√≥n.</p>
    <div id="badges"></div>
    <div class="actions">
      <a href="selector.html" class="btn btn-primary">Ir al Selector</a>
      <a href="index.html" class="btn btn-secondary">Inicio</a>
    </div>
    <div class="small-note">E-firmaContrata ‚Ä¢ Real Estate Gold Life System</div>
  </div>

  <script>
    (function(){
      const p = new URLSearchParams(window.location.search);
      const estado = p.get('estado') || 'exitoso';
      const cdr = p.get('cdr') || '-';
      const tipo = p.get('tipo') || '-';
      const icon = document.getElementById('icon');
      const title = document.getElementById('title');
      const desc = document.getElementById('desc');
      const badges = document.getElementById('badges');

      if(estado === 'exitoso'){
        icon.textContent = '‚úÖ';
        title.textContent = 'Documentos Enviados';
        desc.innerHTML = 'Hemos recibido sus documentos correctamente. Se enviar√° confirmaci√≥n por correo una vez validados.';
      } else if(estado === 'usado'){
        icon.textContent = 'üîí';
        title.textContent = 'Enlace Utilizado';
        desc.innerHTML = 'Este enlace ya fue utilizado anteriormente. Si necesita volver a enviar documentos, contacte a soporte.';
      } else {
        icon.textContent = '‚ÑπÔ∏è';
        title.textContent = 'Estado Desconocido';
        desc.textContent = 'No se pudo determinar el estado del env√≠o.';
      }

      badges.innerHTML = `
        <span class="badge">CDR: ${cdr}</span>
        <span class="badge">Tipo: ${tipo}</span>
        <span class="badge">Estado: ${estado}</span>
      `;
    })();
  </script>
</body>
</html>
