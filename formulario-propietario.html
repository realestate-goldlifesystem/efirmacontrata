<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario del Propietario - EFirmaContrata</title>
  <style>
    :root {
      --gold-primary: #FFD700;
      --black-primary: #0F0F0F;
      --gray-dark: #333;
      --text-light: #f4f4f4;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--black-primary);
      color: var(--text-light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: radial-gradient(#FFD70011 1px, transparent 1px);
      background-size: 40px 40px;
    }

    .main-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .form-card {
      background-color: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
      padding: 30px;
      overflow: hidden;
    }

    .form-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-header h1 {
      margin: 0;
      font-size: 2rem;
      color: var(--gold-primary);
    }

    .form-header p {
      margin-top: 10px;
      color: #ccc;
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #2a2a2a;
      color: #fff;
    }

    .btn {
      padding: 12px 24px;
      background: var(--gold-primary);
      color: var(--black-primary);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }

    .btn:hover {
      background: #f2c300;
    }

    .btn-secondary {
      background: #333;
      color: #fff;
    }

    .btn-secondary:hover {
      background: #555;
    }

    .form-navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .summary {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
    }

    .summary p {
      margin: 8px 0;
    }

    .step-indicator {
      text-align: center;
      margin-bottom: 20px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="form-card">
      <div class="form-header">
        <h1>EFirmaContrata</h1>
        <p>Formulario de Registro del Propietario</p>
      </div>

      <div class="step-indicator" id="stepIndicator">Paso 1 de 3</div>

      <form id="formPropietario">
        <!-- Paso 1 -->
        <div class="form-section active" id="step1">
          <div class="form-group">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" required />
          </div>
          <div class="form-group">
            <label for="documento">Número de documento</label>
            <input type="text" id="documento" required />
          </div>
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="celular">Celular</label>
            <input type="tel" id="celular" required />
          </div>
        </div>

        <!-- Paso 2 -->
        <div class="form-section" id="step2">
          <div class="form-group">
            <label for="sarlaft">Documento SARLAFT</label>
            <input type="file" id="sarlaft" accept=".pdf" />
          </div>
          <div class="form-group">
            <label for="certificadoBancario">Certificado Bancario</label>
            <input type="file" id="certificadoBancario" accept=".pdf" />
          </div>
          <div class="form-group">
            <label for="certificadoTradicion">Certificado de Tradición</label>
            <input type="file" id="certificadoTradicion" accept=".pdf" />
          </div>
        </div>

        <!-- Paso 3 -->
        <div class="form-section" id="step3">
          <div class="form-group">
            <label for="serviciosPublicos">Recibos de servicios públicos</label>
            <input type="file" id="serviciosPublicos" multiple accept=".pdf,.jpg,.jpeg,.png" />
          </div>
          <div class="form-group">
            <label for="admin">Recibo de administración (si aplica)</label>
            <input type="file" id="admin" accept=".pdf,.jpg,.jpeg,.png" />
          </div>
          <div class="form-group">
            <label for="manual">Manual de convivencia (si aplica)</label>
            <input type="file" id="manual" accept=".pdf,.jpg,.jpeg,.png" />
          </div>

          <div class="summary" id="resumenFinal">
            <h3>Resumen:</h3>
            <p><strong>Nombre:</strong> <span id="resNombre"></span></p>
            <p><strong>Documento:</strong> <span id="resDocumento"></span></p>
            <p><strong>Email:</strong> <span id="resEmail"></span></p>
            <p><strong>Celular:</strong> <span id="resCelular"></span></p>
          </div>
        </div>

        <!-- Navegación -->
        <div class="form-navigation">
          <button type="button" class="btn-secondary" onclick="anteriorPaso()">Anterior</button>
          <button type="button" class="btn" onclick="siguientePaso()">Siguiente</button>
        </div>
      </form>
    </div>
  </div>

  <script src="config.js"></script>
  <script>
    let pasoActual = 1;
    const totalPasos = 3;

    function actualizarPaso() {
      document.querySelectorAll('.form-section').forEach((sec, i) => {
        sec.classList.toggle('active', i === pasoActual - 1);
      });
      document.getElementById("stepIndicator").textContent = "Paso " + pasoActual + " de " + totalPasos;
    }

    function siguientePaso() {
      if (pasoActual < totalPasos) {
        pasoActual++;
        if (pasoActual === 3) {
          document.getElementById("resNombre").textContent = document.getElementById("nombre").value;
          document.getElementById("resDocumento").textContent = document.getElementById("documento").value;
          document.getElementById("resEmail").textContent = document.getElementById("email").value;
          document.getElementById("resCelular").textContent = document.getElementById("celular").value;
        }
        actualizarPaso();
      } else {
        alert("Formulario listo para enviar.");
        // Aquí puedes implementar la lógica de envío real
      }
    }

    function anteriorPaso() {
      if (pasoActual > 1) {
        pasoActual--;
        actualizarPaso();
      }
    }

    window.onload = () => actualizarPaso();
  </script>
</body>
</html>
